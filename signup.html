<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body >
   <div class="position-absolute top-50 start-50 translate-middle border border-success rounded" style="padding-left: 250px; padding-top: 130px; padding-bottom: 130px; padding-right: 250px; background-color: rgb(69, 7, 68); color: chocolate;">
     <h1>Sign Up</h1>
    <form  action="index.html" method="post">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" ><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" ><br><br>

      <a href="index.html" action="required"><input class="btn btn-outline-success" type="submit" value="Sign Up" ></a>  
    </form>
</div>
</body>
<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</html>
