<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
      
      </style>
</head>

<body style="font-family: Lilita One; background-color: rgb(43, 41, 41);">
  <div class="container shadow-lg p-3 mb-5 bg-body rounded" style="display:none; background-image: url(image.co/image_processing20210729-32645-tn0q8p.gif); background-repeat: no-repeat; background-size:cover; color: rgb(169, 195, 217);" id="signup">
    <h1 style="text-align: center;" >SignUp</h1>
    <div class="row g-3">
      <div class="col">
        <label for="text" class="form-label">First name</label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <label for="text" class="form-label">Last name</label>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="btn btn-primary d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" >SignUp</button>
      </div>
      <p style="color: rgb(225, 153, 153); text-align: center;" class="shadow-lg p-3 mb-5 bg-body rounded-circle">----or----</p>
      <div class="col-12">
        <button type="submit" class="btn btn-primary d-grid gap-2 col-3 mx-auto" id="signinbtn"  >Sign In</button>
      </div>
      
    </form>
    


  </div>
    <form class="container shadow-lg p-3 mb-5 bg-body rounded" id="signin" >
        <h1 style="text-align: center;" >SignIn</h1>
      <div class="mb-3">
    
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto"><button type="submit" class="btn btn-primary ">SignIn</button></div>
    
      </form >
      <div style="text-align: center;">
        <p class="shadow-lg p-3 mb-5 bg-body rounded-circle">----or----</p>
     <label class="shadow-lg p-3 mb-5 bg-body rounded-circle"><i class="fa-brands fa-google"></i></label>
     <label  class="shadow-lg p-3 mb-5 bg-body rounded-circle"><i class="fa-brands fa-facebook"></i></label>
    
    
    <br> 
    <button type="button" class="btn btn-outline-danger" id="signupbtn">SignUp</button>
  
      </div>
    
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="java.js"></script>

</body>
</html>
